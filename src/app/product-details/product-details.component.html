<h2>Product Details</h2>
<br><br>

<div class="d1" *ngIf="product">

 <h3>{{ product.name }}</h3>

 <h4>{{ product.price | currency }}</h4>

 <p>{{ product.description }}</p>
 <p>
    {{ product.d }}
 </p>

 <button class="btn btn-success" (click)="addToCart()">Add to cart</button>


</div>
